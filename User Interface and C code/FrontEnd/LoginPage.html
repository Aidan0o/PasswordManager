<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App-Name</title>
    <link rel="stylesheet" href="/style-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main id="app-window">
        <div id="app-header">App Name</div> 
        <div id="app-info">
          <img src="./Assets/Password-logo.png" alt="App-Logo" />
          <h2>App Name</h2>
        </div>
        <div id="input-data">
          <input class="input-field" type="text" id="TestId" placeholder="User ID: " />
          <input class="input-field" type="password" id="TestPass" placeholder="Password: " />
          <button class="submit" onclick="TestSubmit(document.getElementById(TestID), document.getElementById(TestPass))">Submit</button><!--Allows the input data to be passed to the specified function in the javascript-->
        </div>
      </main>
      <script src="/PasswordJava.js"></script>
  </body>
</html>
